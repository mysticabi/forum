<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    <head>
        <title>Create Product</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/user" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> User</a>
                </h3>
                <h2>Create User</h2>
                <form action="/save">
                    <div class="form-group">
                        <label for="handle">User Handle:</label>
                        <input type="text" class="form-control" name="handle" />
                    </div>
                    <div class="form-group">
                        <label for="numberOfPosts">Product Price</label>
                        <input type="number" class="form-control" name="numberOfPosts" />
                    </div>
                    <div class="form-group">
                        <label for="banned">Is Banned:</label>
                        <input type="checkbox" class="form-control" name="banned" />
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </body>
</html>
